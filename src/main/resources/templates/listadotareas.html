<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <span th:insert= "navegador.html"></span>
  <h1>Listado de las Tareas</h1>
  <h1 th:insert= "fragmento.html" ></h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/user/tareas/nueva}">Nueva Tarea</a>
            </div>
        </div>
      <div class="row">
          <div class="col-12">
              <table class="table table-striped">
              <thead>
              <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Estado</th>
                  <th>Usuario</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="tarea : ${tareas}">
                  <td th:text="${tarea.id}"></td>
                  <td th:text="${tarea.nombre}"></td>
                  <td th:text="${tarea.descripcion}"></td>
                  <td th:text="${tarea.estado}"></td>
                  <td th:text="${tarea.usuario.getNif()}"></td>
                  <td>
                  <a class="btn btn-primary" th:href="@{/tareas/{id}(id=${tarea.id})}">Editar</a>
                  <a class="btn btn-danger" th:href="@{/tareas/{id}/eliminar(id=${tarea.id})}">Eliminar</a>
                  </td>
              </tr>
              </tbody>
              </table>
          </div>
      </div>
    </div>

  <!-- Enlace a los archivos JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
