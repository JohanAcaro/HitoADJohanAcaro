<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestor de tareas: Registro de nuevo usuario</title>
  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<span th:insert= "navegador.html"></span>
<form th:action="@{/actualizar}" th:object="${usuario}" method="post">
  <fieldset><legend>Edición de los datos del usuario: </legend>
    <table>
      <tr>
        <td><label>NIF: </label></td>
        <td><input type="text" readonly th:field="*{nif}" required/></td>
      </tr>
      <tr>
        <td><label>Nombre: </label></td>
        <td><input type="text" th:field="*{nombre}" required/></td>
      </tr>
      <tr>
      <tr>
        <td><label>Apellidos: </label></td>
        <td><input type="text" th:field="*{apellidos}" required/></td>
      </tr>
      <tr>
        <td><label>Contraseña: </label></td>
        <td><input type="password" th:field="*{pw}" required/></td>
      </tr>
      <tr>
        <td><label>Estado(1 = Activo, 0 = Inactivo): </label></td>
        <td><input type="number" min="0" max="1" th:field="*{activo}" required/></td>
      </tr>
      <tr>
        <td>
          <button type="submit">Editar usuario</button>
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<!-- Enlace a los archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
