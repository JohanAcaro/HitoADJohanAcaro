<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<span th:insert= "navegador.html"></span>
  <h1>Esta es la vista nuevatarea.html</h1>
  <h1 th:insert= "fragmento.html" ></h1>
  <form th:action="@{/guardar/tarea}" th:object="${tarea}" method="post">
    <fieldset><legend>Registro de una nueva tarea: </legend>
      <table>
        <tr>
          <td><label>Nombre: </label></td>
          <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
          <td><label>Descripcion: </label></td>
          <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
          <td><label>Estado (1 = Completada, 0 = Pendiente): </label></td>
          <td><input type="number" th:field="*{estado}" /></td>
        </tr>
        <tr>
          <td>
            <button type="submit">Guardar nueva tarea</button>
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
  <!-- Enlace a los archivos JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
