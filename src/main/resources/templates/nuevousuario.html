<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestor de recomendaciones: Registro de nuevo usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<form th:action="@{/guardar}" th:object="${usuario}" method="post">
    <fieldset><legend>Registro de un nuevo usuario: </legend>
        <table>
            <tr>
                <td><label>NIF: </label></td>
                <td><input type="text" th:field="*{nif}" /></td>
            </tr>
            <tr>
                <td><label>Nombre: </label></td>
                <td><input type="text" th:field="*{nombre}" /></td>
            </tr>
            <tr>
                <td><label>Apellidos: </label></td>
                <td><input type="text" th:field="*{apellidos}" /></td>
            </tr>
            <tr>
                <td><label>Contrase√±a: </label></td>
                <td><input type="password" th:field="*{pw}" /></td>
            </tr>
            <tr>
                <td><label>Estado (1=Activo, 0=Inactivo): </label></td>
                <td><input type="text" th:field="*{activo}" /></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Guardar nuevo usuario</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<h2><a th:href="@{/}">Home page</a></h2>
</body>
</html>
