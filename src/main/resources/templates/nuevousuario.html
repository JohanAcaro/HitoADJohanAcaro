<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestor de tareas: Registro de nuevo usuario</title>
</head>
<body class="bg-light">
<span th:insert= "navegador.html"></span>
<div class="container mt-5">
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
        <fieldset><legend>Registro de un nuevo usuario: </legend>
            <div class="form-group">
                <label for="nif">NIF:</label>
                <input type="text" class="form-control" id="nif" th:field="*{nif}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
            </div>
            <div class="form-group">
                <label for="pw">Contrase√±a:</label>
                <input type="password" class="form-control" id="pw" th:field="*{pw}" required>
            </div>
            <div class="form-group">
                <label for="activo">Estado (1 = Activo, 0 = Inactivo):</label>
                <input type="number" class="form-control" id="activo" min="0" max="1" th:field="*{activo}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar nuevo usuario</button>
        </fieldset>
    </form>
</div>

</body>
</html>
