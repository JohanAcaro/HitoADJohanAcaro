<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light">
<span th:insert= "navegador.html"></span>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-3">Perfil del usuario</h1>
            <h1 th:insert= "fragmento.html"></h1>
            <th:block th:object="${usuario}">
                <div class="card">
                    <div class="card-body">
                        <p><span class="font-weight-bold">NIF: </span> <span th:text="*{nif}"></span></p>
                        <p><span class="font-weight-bold">Nombre: </span> <span th:text="*{nombre}"></span></p>
                        <p><span class="font-weight-bold">Apellidos: </span> <span th:text="*{apellidos}"></span></p>
                        <p><span class="font-weight-bold">Contrase√±a: </span> <!--<span th:text="*{pw}"></span>--></p>
                        <p><span class="font-weight-bold">Activo: </span> <span th:text="*{activo}"></span></p>
                        <div class="btn-group">
                            <a class="btn btn-warning" th:href="@{/user/perfil/editar(nif=${usuario.getNif()})}">Editar</a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-danger" th:href="@{/user/perfil/eliminar(nif=${usuario.getNif()})}">Eliminar</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
